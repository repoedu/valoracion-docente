<!-- Toogle dark mode -->
<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
        aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
        <svg class="bi my-1 theme-icon-active" aria-hidden="true">
            <use href="#circle-half"></use>
        </svg>
        <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
                aria-pressed="false">
                <svg class="bi me-2 opacity-50" aria-hidden="true">
                    <use href="#sun-fill"></use>
                </svg>
                Light
                <svg class="bi ms-auto d-none" aria-hidden="true">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
                aria-pressed="false">
                <svg class="bi me-2 opacity-50" aria-hidden="true">
                    <use href="#moon-stars-fill"></use>
                </svg>
                Dark
                <svg class="bi ms-auto d-none" aria-hidden="true">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
        <li>
            <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
                aria-pressed="true">
                <svg class="bi me-2 opacity-50" aria-hidden="true">
                    <use href="#circle-half"></use>
                </svg>
                Auto
                <svg class="bi ms-auto d-none" aria-hidden="true">
                    <use href="#check2"></use>
                </svg>
            </button>
        </li>
    </ul>
</div>
<!-- End Toogle -->

<body>

    <header class="container text-center mt-3">
        <style>
            .image-style {
                max-height: 22.44375vw;
                max-width: 90vw;
                height: 159.60000000000002px;
                width: 640px;
            }
        </style>
        <img src="images/encabezado-tic.png" alt="Logo TIC" class="mx-auto image-style rounded">
        <h1 id="valoracion" class="mt-5 h2 fw-bold">Valoración de la Práctica Docente</h1>
        <p class="mt-3">Querida/o estudiante, valora mi desempeño basándote en tu experiencia.<br>Tu
            retroalimentación es valiosa y me ayudará a mejorar la calidad de mi práctica.</p>
    </header>

    <main class="container text-center mt-5 main">

        <h2 id="question" class="h4 fw-bold">¿Estás satisfecha/o hoy con el desempeño del profesor? 🤔</h2>
        <div class="mt-5 satisfied">
            <button class="btn btn-success">Sí</button>&nbsp;
            <button class="btn btn-danger">No</button>&nbsp;
            <button class="btn btn-warning">Quizá</button>
        </div>

    </main>

    <footer class="mt-auto py-5 text-center">
        <p class="small">Copyright © 2025 | Made with ❤️ by Julio</p>
    </footer>

    <script>

        const URL = "https://docs.google.com/forms/d/e/1FAIpQLSc5LwHC8ItDDapoTf_1uTSd14GtBFKJKD-rrVOkzQSF5MzMdQ/formResponse?entry.1851643573=";

        const d = document;

        d.addEventListener("DOMContentLoaded", function () {

            d.querySelectorAll(".satisfied button").forEach(button => {

                button.onclick = function () {

                    window.location.assign(URL + encodeURIComponent(button.textContent));
                    // window.location.replace(URL + encodeURIComponent(button.textContent));
                }
            });

        });

        // toggles visibility
        function parpadeo() {

            const h1 = document.getElementById('valoracion');

            if (h1.style.visibility == "hidden") {
                h1.style.visibility = "visible";
            }
            else {
                h1.style.visibility = "hidden";
            }
        }

        // blink every 500ms
        window.setInterval(parpadeo, 500);

    </script>

    <script src="js/color-mode.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
